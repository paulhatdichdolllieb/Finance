{% extends "layout.html" %}

{% block title %}
    sell
{% endblock %}

{% block main %}
    <form method="post" action="/sell">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled selected>Symbol</option>
                {% for symbol in symbols %}
                    <option >{{ symbol["symbol"] }} </option>
                    {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares"   name="shares" placeholder="number of shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
